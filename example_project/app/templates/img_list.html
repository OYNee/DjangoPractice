<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <style>
        table {
            width: 100%;
        }
        table, thead, tbody, tr {
            border: 1px solid #ececec;
            border-collapse: collapse;
            text-align: center;
        }
        thead>tr>th {
            padding: 4px;
            background-color: beige;
        }
        tbody>tr>td {
            padding: 6px;
        }

        div#padding_area {
            padding: 6px;
            text-align: center;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <table>
    <colgroup>
        <col span="1" width="10%">
        <col span="1" width="90%">
    </colgroup>
        <thead>
            <tr>
                <th>번호</th>
                <th>이미지 링크</th>
           </tr>
        </thead>

        <tbody>
        {% for img in img_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{{ img.link }}">{{ img.link }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <div id="padding_area">
        {% for page in total_page %}
        <a{% if current_page != page %} href="?page={{ page }}" {% endif %}>
            <span{% if current_page == page %} style="font-weight: bold" {% endif %}>{{ page }}</span>
        </a>
    {% endfor %}
    </div>
</body>
</html>
